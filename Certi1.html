<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       window.onload=()=>{
    document.getElementById("id").innerHTML= localStorage.getItem("id");
    document.getElementById("name").innerHTML= localStorage.getItem("name");
    document.getElementById("course").innerHTML= localStorage.getItem("course");
    document.getElementById("grade").innerHTML= localStorage.getItem("grade");
}
    </script>
</head>
<body>
    <div style="margin: auto; width: 700px;height: 500px; background-color:khaki;border:2px outset gray">
    <p style="text-align: end;" id="id">Certificate Id:#TBD</p></br>
    <p style="text-align: center;font-weight:bolder;font-size:xx-large;">Kerala Blockchain Academy</p>
    <div style="display: flex;align-items: center;justify-content: center;"><img style="width:80px;height: 60px;" src="./medal.png"></div>
    <p style="text-align:center;font-size: 30px;font-family:'Courier New', Courier, monospace;">This is to certify that</br> <span id="name" style="font-weight: bold; font-style: italic;">TBD</span> </br>has successfully completed <span id="course" style="font-weight: bold; font-style: italic;">TBD</span></br>with <span id="grade" style="font-weight: bold;font-style: italic;">TBD</span> Grade.

    </p>
</div>
 </body>
</html>
