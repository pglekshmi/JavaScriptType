<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Numbers</h1>
The sum is:
<p id="demo"></p>
Maximum value of Number:
<p id="demo1"></p>

<script>
// document.getElementById("demo").innerHTML = Number.parseInt("10"); 
let x="10";
let y="23";
document.getElementById("demo").innerHTML=Number.parseInt(x)+Number.parseInt(y);
let z=Number.MAX_VALUE;
document.getElementById("demo1").innerHTML= z;
</script>

</body>
</html>
